<!doctype html>
<html>
<body style="background:black;color:#0f0;font-family:monospace">

<input id="pw">
<button onclick="login()">ENTER</button>
<div id="msg">signal forbidden.</div>

<script>
async function login(){
  const pw = document.getElementById("pw").value;
  const res = await fetch(
    "/dds/api/admin-login?password=" + encodeURIComponent(pw)
  );
  const data = await res.json();

  if(data.ok){
    localStorage.setItem("dds_admin_signal","accepted");
    location.href="/dds/admin-panel.html";
  }else{
    document.getElementById("msg").textContent="invalid";
  }
}
</script>

</body>
</html>
