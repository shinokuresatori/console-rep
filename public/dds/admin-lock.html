<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ADMIN LOCK</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: #000;
  color: #0f0;
  font-family: monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#box {
  border: 1px solid #0f0;
  padding: 24px;
  width: 300px;
}

input, button {
  width: 100%;
  background: #000;
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px;
  margin-top: 8px;
}

button {
  cursor: pointer;
}

#msg {
  margin-top: 10px;
  height: 1.2em;
}
</style>
</head>

<body>
<div id="box">
  <div>ADMIN PASSWORD</div>
  <input id="pw" type="password" autocomplete="off">
  <button id="enter">ENTER</button>
  <div id="msg"></div>
</div>

<script>
const pwInput = document.getElementById("pw");
const msg = document.getElementById("msg");
const enterBtn = document.getElementById("enter");

enterBtn.onclick = async () => {
  msg.textContent = "checking...";

  try {
    const res = await fetch("/dds/api/admin-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: pwInput.value })
    });

    if (!res.ok) {
      msg.textContent = "server error";
      return;
    }

    const text = await res.text();
    let data;

    try {
      data = JSON.parse(text);
    } catch {
      msg.textContent = "invalid server response";
      return;
    }

    if (data.ok) {
      localStorage.setItem("dds_admin_signal", "accepted");
      location.href = "/dds/admin-panel.html";
    } else {
      msg.textContent = "invalid password";
    }

  } catch (e) {
    msg.textContent = "network error";
  }
};

pwInput.addEventListener("keydown", e => {
  if (e.key === "Enter") enterBtn.click();
});
</script>
</body>
</html>
