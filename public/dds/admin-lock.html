<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>BPS ADMIN LOCK</title>

<style>
body{
  background:#000;
  color:#ccc;
  font-family:Consolas,monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.container{
  width:260px;
}
input,button{
  width:100%;
  background:#000;
  border:1px solid #444;
  color:#ccc;
  padding:6px;
  box-sizing:border-box;
}
button{
  cursor:pointer;
}
#msg{
  margin-top:6px;
  min-height:1em;
  color:#888;
}
</style>
</head>

<body>

<div class="container">
  <h3>ADMIN ACCESS</h3>

  <input
    id="key"
    placeholder="ADMIN KEY"
    autocomplete="off"
    onkeydown="if(event.key==='Enter') login()"
  >

  <button type="button" onclick="login()">ENTER</button>
  <div id="msg"></div>
</div>

<script>
/* すでに管理者ならスキップ */
if(localStorage.getItem("bps_admin")==="1"){
  location.href="/dds/admin-panel.html";
}

/* LOGIN */
function login(){
  const key = document.getElementById("key").value.trim();
  const msg = document.getElementById("msg");
  msg.textContent = "";

  if(!key){
    msg.textContent="KEY REQUIRED";
    return;
  }

  fetch("/dds/api/admin-login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ key })
  })
  .then(r=>{
    if(!r.ok) throw new Error();
    return r.json();
  })
  .then(d=>{
    if(d.ok){
      localStorage.setItem("bps_admin","1");
      location.href="/dds/admin-panel.html";
    }else{
      msg.textContent="ACCESS DENIED";
    }
  })
  .catch(()=>{
    msg.textContent="SERVER ERROR";
  });
}
</script>

</body>
</html>
