<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ADMIN LOCK</title>

<style>
body{
  background:#000;
  color:#ccc;
  font-family:Consolas,monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
input,button{
  width:100%;
  background:#000;
  color:#ccc;
  border:1px solid #444;
  padding:6px;
}
#msg{ margin-top:6px; }
</style>
</head>

<body>

<div style="width:260px">
  <h3>ADMIN ACCESS</h3>

  <input id="pw" placeholder="PASSWORD">

  <button type="button" onclick="login()">ENTER</button>

  <div id="msg"></div>
</div>

<script>
document.getElementById("pw").addEventListener("keydown", e=>{
  if(e.key === "Enter") login();
});

function login(){
  const pw = document.getElementById("pw").value.trim();
  const msg = document.getElementById("msg");

  console.log("login attempt:", pw);

  fetch("/dds/api/admin-login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ password: pw })
  })
  .then(r=>r.json())
  .then(d=>{
    console.log("login result:", d);
    if(d.ok){
      localStorage.setItem("admin_signal","granted");
      location.href = "/dds/admin-panel.html";
    }else{
      msg.textContent = "ACCESS DENIED";
    }
  })
  .catch(err=>{
    console.error(err);
    msg.textContent = "SERVER ERROR";
  });
}
</script>

</body>
</html>
