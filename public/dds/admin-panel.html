<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ADMIN PANEL</title>
<style>
body{
  background:#000;
  color:#0f0;
  font-family:Consolas, monospace;
  padding:20px;
}
</style>
</head>
<body>

<div id="status"></div>

<script>
const status = document.getElementById("status");
const signal = localStorage.getItem("dds_admin_signal");

if (signal !== "accepted") {
  status.textContent = "signal forbidden.";
} else {
  status.textContent = "signal accepted.";
}
</script>

</body>
</html>
