<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SYSTEM CONSOLE</title>

<style>
:root {
  --bg:#000;
  --fg:#e6e6e6;
  --dim:#777;
  --line:#222;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:Consolas, monospace;
  height:100vh;
  overflow:hidden;
}

/* ===== モニュメント ===== */
.monument {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  opacity:.05;
  display:flex;
  align-items:center;
  justify-content:center;
}
.monument svg {
  fill:none;
  stroke:#fff;
  stroke-width:1;
}
#monument-left { justify-content:flex-start; padding-left:5vw; }
#monument-right { justify-content:flex-end; padding-right:5vw; }

/* ===== フレーム ===== */
#frame {
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  padding:18px;
}

/* ===== STATUS ===== */
#status {
  position:absolute;
  top:18px;
  right:18px;
  font-size:11px;
  line-height:1.6;
  color:#aaa;
  border-left:1px solid var(--line);
  padding-left:10px;
}

/* ===== NODE MAP ===== */
#nodes {
  position:absolute;
  top:18px;
  left:18px;
  font-size:10px;
  color:#666;
}

/* ===== OUTPUT ===== */
#output {
  position:absolute;
  left:18px;
  right:260px;
  bottom:60px;
  top:120px;
  overflow-y:auto;
  white-space:pre-wrap;
  font-size:13px;
  line-height:1.6;
}

/* ===== INPUT ===== */
#input-line {
  position:absolute;
  left:18px;
  right:18px;
  bottom:18px;
  display:flex;
  gap:8px;
}
#prompt { color:var(--dim); }
#input {
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--fg);
  font-family:inherit;
}

/* ===== CONFIRMED LIST ===== */
#confirmed-panel {
  position:absolute;
  bottom:60px;
  right:18px;
  width:220px;
  font-size:10px;
  color:#777;
  border-top:1px solid var(--line);
  padding-top:6px;
}

/* ===== OVERLAY ===== */
#overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:24px;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:10;
}
#overlay.active { opacity:1; pointer-events:auto; }
#overlay .msg {
  letter-spacing:.3em;
  font-size:22px;
}
#overlay a {
  color:#fff;
  border:1px solid #444;
  padding:10px 18px;
  font-size:12px;
  text-decoration:none;
}

/* ===== フェーズ暴走 ===== */
body.phase2 #nodes { opacity:.9; }
body.phase3 #status { color:#fff; }
body.phase4 .monument { opacity:.12; }
</style>
</head>

<body>

<!-- モニュメント -->
<div class="monument">
  <svg viewBox="0 0 300 600" height="70%">
    <rect x="120" y="80" width="60" height="360"/>
    <line x1="120" y1="160" x2="180" y2="160"/>
    <line x1="120" y1="240" x2="180" y2="240"/>
    <line x1="120" y1="320" x2="180" y2="320"/>
    <rect x="90" y="440" width="120" height="30"/>
  </svg>
</div>

<div id="frame">

  <div id="nodes">NODE MAP<br></div>

  <div id="status">
    SYSTEM<br>
    PHASE: <span id="phase">0</span><br>
    CONFIRMED: <span id="count">0</span><br>
    STATE: STABLE
  </div>

  <div id="output"></div>

  <div id="confirmed-panel">CONFIRMED LOG</div>

  <div id="input-line">
    <span id="prompt">❯</span>
    <input id="input" autocomplete="off">
  </div>
</div>

<div id="overlay">
  <div class="msg">ANSWER CONFIRMED</div>
  <a id="postX" target="_blank">POST TO X</a>
</div>

<script>
const output = document.getElementById("output");
const input = document.getElementById("input");
const overlay = document.getElementById("overlay");
const postX = document.getElementById("postX");
const nodes = document.getElementById("nodes");
const confirmedPanel = document.getElementById("confirmed-panel");

const ANSWERS = [
  "ANSWER-0413",
  "ECHO IS NOT DEAD",
  "PHASE0_CLEAR",
  "NODE_ACCEPTED"
];

const confirmed = new Set();

function log(t="") {
  output.textContent += t + "\n";
  output.scrollTop = output.scrollHeight;
}

log("SYSTEM ONLINE");
log("CONTROL INTERFACE ACTIVE\n");

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;
  const cmd = input.value;
  input.value = "";
  log("❯ " + cmd);

  if (ANSWERS.includes(cmd)) {
    if (confirmed.has(cmd)) {
      log("ALREADY CONFIRMED");
      return;
    }

    confirmed.add(cmd);
    const p = confirmed.size;

    document.body.className = "phase" + p;
    document.getElementById("phase").textContent = p;
    document.getElementById("count").textContent = p;

    // UI増殖
    nodes.innerHTML += `NODE-${p.toString().padStart(2,"0")} CONNECTED<br>`;
    confirmedPanel.innerHTML += `<div>✓ ${cmd}</div>`;

    // 日付生成
    const d = new Date();
    const today =
      d.getFullYear() + "/" +
      String(d.getMonth() + 1).padStart(2, "0") + "/" +
      String(d.getDate()).padStart(2, "0");

    // Xポスト本文（指定どおり）
    const postText =
`◤◢◤調査完了◢◤◢

あなたはログデータ「mission I」の問題を解決し、
虚構の存在、"葎"を元ある場所へ返す一つのプロセスを完了しました。

#バベ尖 #バベルの尖塔 #ARG #リアルタイム #${today}`;

    postX.href =
      "https://x.com/intent/post?text=" +
      encodeURIComponent(postText);

    overlay.classList.add("active");
    log("\n=== SYSTEM ===");
    log("回答を確認しました\n");

    setTimeout(()=>overlay.classList.remove("active"), 4500);
    return;
  }

  log("UNKNOWN COMMAND");
});
</script>

</body>
</html>
